<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chating App</title>
  
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/JavaScript">
    var socket = io();       
   
    function emiter() {
        let name = document.getElementById("name").value;
        let msg = document.getElementById("msg").value;
        socket.emit("chat","Name: " + name);
        socket.emit("chat","Message: " + msg);
    }
    </script>
</head>
<body style="text-align: center; background-color:rgb(176, 228, 192);">
    <br>
    <h1 style="color: #3e3b6f;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Welcome to Chatting APP</h1>
    <label style="color: #110e04;">Name:</label>
    <input type="text" id="name"/><br/>
    <label>Message:</label><br>
    <textarea rows = "5" cols = "60" id="msg"></textarea><br>
    <input type="submit" value="click here" onclick="emiter()"/>
    <input type="reset" value="reset"/>
</body>
</html>
