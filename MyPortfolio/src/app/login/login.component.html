<div>
    <form [formGroup]="loginRef" (ngSubmit)="checkUser()" class="col-lg-6 offset-lg-3 mt-3 border border-2 border-dark bg-light p-3">
        <h2>Welcome to your portfolio account</h2>
        <div class="justify-content-center mb-2 mt-5">
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Enter Username</label>
                <div class="col-sm-6 mb-2">
                    <input type="text" formControlName="user" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Enter Password</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" formControlName="pass">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <input type="submit" value="Login" class="btn btn-primary ">
                </div>
                <div class="col-sm-1">
                    <input type="reset" value="Register" class="btn btn-danger">
                </div>
            </div>
        </div>
        <p class="text-danger"></p>
    </form>
</div>
